<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worlds Out Loud! PDF Viewer</title>
  <style>
    /* Custom PDF container CSS */
    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0;
      background-color: transparent;
      box-sizing: border-box;
    }

    .pdf-wrapper {
      background-color: #202124; /* gray frame */
      width: 100%;
      max-width: 900px;
      aspect-ratio: 8.5 / 11;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
      background: white;
    }
  </style>
</head>
<body>

<div class="pdf-container">
  <div class="pdf-wrapper">
    <canvas id="pdf-render"></canvas>
  </div>
</div>

<!-- PDF.js scripts -->
<script src="pdfjs/pdf.js"></script>
<script>
  // Set PDF.js worker
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

  // PDF URL (your file at root of repo)
  const url = 'https://nindonas.github.io/Rulebook/worlds-out-loud-rules.pdf';

  let pdfDoc = null,
      pageNum = 1,
      canvas = document.getElementById('pdf-render'),
      ctx = canvas.getContext('2d');

  // Load the PDF
  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(pageNum);
  });

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const container = document.querySelector('.pdf-wrapper');
      const scale = container.clientWidth / page.getViewport({scale:1}).width;

      const viewport = page.getViewport({ scale: scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderCtx = {
        canvasContext: ctx,
        viewport: viewport
      };
      page.render(renderCtx);
    });
  }
</script>

</body>
</html>
